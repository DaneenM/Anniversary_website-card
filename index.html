<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary!</title>
    <style>
        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-20px); opacity: 0.5; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(270deg, #ff9a9e, #fad0c4, #fad0c4, #ff9a9e);
            background-size: 600% 600%;
            animation: backgroundAnimation 10s ease infinite;
            font-family: 'Dancing Script', cursive, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
            position: relative;
        }

        .card {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
            z-index: 2;
            animation: heartbeat 2s infinite;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #d63384;
            font-size: 2.5em;
            margin-bottom: 10px;
            z-index: 2;
            position: relative;
        }

        p {
            color: #555;
            font-size: 1.2em;
            z-index: 2;
            position: relative;
            margin-bottom: 20px;
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
            position: relative;
            z-index: 2;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        video {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            video {
                width: 100%;
                height: auto;
                object-fit: cover;
            }
        }

        .date {
            color: #d63384;
            font-size: 1em;
            margin-top: 20px;
            z-index: 2;
            position: relative;
        }

        .heart, .sparkle {
            position: absolute;
            animation: float 3s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .heart {
            width: 20px;
            height: 20px;
            background-color: #ff6b81;
            transform: rotate(-45deg);
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff6b81;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: 10px;
            top: 0;
        }

        .sparkle {
            width: 15px;
            height: 15px;
            background-color: #fff;
            border-radius: 50%;
            animation: sparkle 2s infinite;
        }

        .heart:nth-child(n) { animation-duration: calc(3s + (n * 0.5s)); }
        .sparkle:nth-child(n) { animation-delay: calc(n * 0.2s); }

        .heart:nth-child(1) { top: 5%; left: 10%; }
        .heart:nth-child(2) { top: 15%; left: 80%; }
        .heart:nth-child(3) { top: 25%; left: 30%; }
        .heart:nth-child(4) { top: 35%; left: 60%; }
        .heart:nth-child(5) { top: 45%; left: 20%; }
        .heart:nth-child(6) { top: 55%; left: 70%; }
        .heart:nth-child(7) { top: 65%; left: 40%; }
        .heart:nth-child(8) { top: 75%; left: 50%; }
        .heart:nth-child(9) { top: 85%; left: 15%; }
        .heart:nth-child(10) { top: 95%; left: 65%; }
        .heart:nth-child(11) { top: 10%; left: 90%; }
        .sparkle:nth-child(12) { top: 10%; left: 25%; }
        .sparkle:nth-child(13) { top: 20%; left: 55%; }
        .sparkle:nth-child(14) { top: 30%; left: 75%; }
        .sparkle:nth-child(15) { top: 40%; left: 15%; }
        .sparkle:nth-child(16) { top: 50%; left: 45%; }
        .sparkle:nth-child(17) { top: 60%; left: 65%; }
        .sparkle:nth-child(18) { top: 70%; left: 35%; }
        .sparkle:nth-child(19) { top: 80%; left: 85%; }
        .sparkle:nth-child(20) { top: 90%; left: 5%; }
        .sparkle:nth-child(21) { top: 95%; left: 50%; }
        .sparkle:nth-child(22) { top: 5%; left: 70%; }

        .heart.top-left {
            top: 5%;
            left: 5%;
        }

        .sparkle.top-left {
            top: 10%;
            left: 10%;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 20px;
            background-color: #fff;
            opacity: 0.7;
            border-radius: 2px;
            animation: confetti-fall 5s linear infinite;
            transform-origin: left bottom;
        }

        /* Media Query for Mobile Responsiveness */
        @media (max-width: 768px) {
            .card {
                padding: 15px;
            }

            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="heart top-left"></div>
    <div class="sparkle top-left"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="card">
        <h1>Happy 1st Anniversary!</h1>
        <p>Every moment with you is a treasure. Here's to many more years together!</p>
        <div class="video-container">
            <video controls autoplay muted>
                <source src="https://dl.dropboxusercontent.com/scl/fi/qgbosn23odrcex1mxzo3p/080E03E6-D119-4736-8F9D-7BF07451F323-Daneen-Mays-s-conflicted-copy.mov?rlkey=glqvy9dqok7ojp3dzuammzpjk&raw=1" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="date">January 6, 2025</div>
    </div>

    <script>
        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
            confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
            document.body.appendChild(confetti);
            confetti.addEventListener('animationend', () => confetti.remove());
        }
    
        // Adjust the interval and initial number of confetti
        setInterval(createConfetti, 300); // Create a new confetti every 300ms
        for (let i = 0; i < 20; i++) { // Start with 20 confetti pieces
            setTimeout(createConfetti, i * 300);
        }
    </script>
</body>
</html>
