<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary!</title>
    <style>
        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(270deg, #ff9a9e, #fad0c4, #fad0c4, #ff9a9e);
            background-size: 600% 600%;
            animation: backgroundAnimation 10s ease infinite;
            font-family: 'Dancing Script', cursive, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .card {
            max-width: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        h1 {
            color: #d63384;
            font-size: 2.5em;
            margin-bottom: 10px;
            z-index: 1;
            position: relative;
        }

        p {
            color: #555;
            font-size: 1.2em;
            z-index: 1;
            position: relative;
            margin-bottom: 20px;
        }

        video {
            width: 100%;
            border-radius: 10px;
            z-index: 1;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .date {
            color: #d63384;
            font-size: 1em;
            margin-top: 20px;
            z-index: 1;
            position: relative;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <h1>Happy 1st Anniversary!</h1>
        <p>Every moment with you is a treasure. Here's to many more years together!</p>
        <video width="100%" controls>
            <source src="your-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="date">January 6, 2023</div>
    </div>
</body>
</html>
